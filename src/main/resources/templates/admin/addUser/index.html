<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">
<head>
    <title>Home</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="page-header">
            <h2>Manual adding user:</h2>
        </div>
        <form action="#" th:action="@{/addUser}" th:object="${userPojo}" method="post">
            <div>
                <p th:if="${#fields.hasErrors('name') || #fields.hasErrors('lastName') || #fields.hasErrors('password')}"
                   th:errors="*{name}">All fields are mandatory</p>

                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</p>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                       placeholder="Enter email" th:field="*{email}"/>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
                </small>
            </div>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name" th:field="*{name}"/>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name" th:field="*{lastName}"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>
</body>
</html>
