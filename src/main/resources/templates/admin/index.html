<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">
<head>
    <title>Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="page-header">
            <h2>users</h2>
        </div>
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>photo</th>
                <th>user</th>
                <th>mac</th>
                <th>details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td><img th:src="${user.photoUrl}" height="20" width="20"/></td>
                <td th:text="${user.email}">email</td>
                <div th:if="${user.userDetails.size() == 1}">
                    <td th:text="${user.userDetails.iterator().next().macAddress}">mac</td>
                </div>
                <td><a th:href="@{/userDetails/} + ${user.id}">View Details</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
